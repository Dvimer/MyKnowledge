<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список ветеренаров</title>
</head>
<body>
<h1 th:text="'Список ветеренаров'">Список ветеренаров</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">ID</td>
        <td th:text="${vet.firstName}">firstName</td>
        <td th:text="${vet.lastName}">lastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
