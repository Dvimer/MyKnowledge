<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список владельцев</title>
</head>
<body>
<h1 th:text="'Список владельцев'">Список владельцев</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Адрес</th>
        <th>Город</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">ID</td>
        <td th:text="${owner.id}">ID</td>
        <td th:text="${owner.address}">Adress</td>
        <td th:text="${owner.city}">City</td>
    </tr>
    </tbody>
</table>
</body>
</html>
